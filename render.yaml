services:
  # Background Worker for Polling Mode
  - type: worker
    name: terabox-bot
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: BOT_TOKEN
        sync: false  # You'll set this manually in dashboard
      - key: LOG_LEVEL
        value: INFO
      - key: MAX_RETRIES
        value: "3"
      - key: REQUEST_TIMEOUT
        value: "30"
      - key: COOKIE_REFRESH_INTERVAL
        value: "3600"
